<section class="example-container mat-elevation-z8" tabindex="0">
    
  <form #cartForm="ngForm"> 
    <table mat-table [dataSource]="cartItems">
      <!-- Item Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Product Name</th>
        <td mat-cell *matCellDef="let cartItem">{{cartItem.item.id}}, {{cartItem.item.name}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>
  
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let cartItem"> 
          <input type="number" name='{{cartItem.item.id}}_quantity' [(ngModel)]="cartItem.quantity" min="1" #quantity required>
        </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>
   
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Cost</th>
        <td mat-cell *matCellDef="let cartItem"> {{cartItem.item.price}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

      <ng-container matColumnDef="totalCost">
        <th mat-header-cell *matHeaderCellDef>Total Cost</th>
        <td mat-cell *matCellDef="let cartItem"> {{cartItem.item.price * cartItem.quantity}} </td>
        <td mat-footer-cell *matFooterCellDef> {{getALL() | currency}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
    <button mat-raised-button color="primary" [disabled]="cartForm.invalid || cartItems.length < 1">Check Out</button>
  </form>
  </section>
