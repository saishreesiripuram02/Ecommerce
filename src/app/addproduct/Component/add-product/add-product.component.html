<form class="example-form " [formGroup]="product" (submit)="addItems()" (reset)="onReset()">
    <mat-form-field class="example-full-width" appearance="outline">
      
      <mat-label>Item Name</mat-label>
      <input matInput placeholder="Ex. mouse" formControlName="name" 
      (focus)="onAfterAddingDisabled('focus',product.get('name'))"
      (blur)="onAfterAddingDisabled('blur',product.get('name'))">
     
    </mat-form-field>
    
  
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Leave a comment on Item</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..." formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field floatLabel="always" appearance="outline">
        <mat-label>Amount</mat-label>
        <input matInput type="number" class="example-right-align" placeholder="0" formControlName="price">
        <span matTextPrefix>$&nbsp;</span>
        <span matTextSuffix>.00</span>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Available</mat-label>
        <input matInput  placeholder="Ex. 94105"  formControlName="inStock">
        <mat-hint ></mat-hint>
      </mat-form-field>
    <div>

    <div formArrayName="availableColors">
      <label>Available Colors</label>
      <mat-form-field class="example-full-width" appearance="outline" *ngFor=" let colorCtrl of colors ; let i = index" >   
        <input matInput placeholder="Ex. mouse" [formControlName]='i' >
        <mat-error>{{colorCtrl.errors | json}}</mat-error>
      </mat-form-field>
    </div>

    </div>
    <button (click)="onAddingColor()" type="button"[disabled]="product.get('availableColors')?.invalid" ><mat-icon>add</mat-icon></button>


    <div class="div-btn">
      <button mat-raised-button color="primary" class="btn" type="submit" [disabled]="product.invalid">Add</button>
      <button mat-raised-button color="primary" class="btn" type="reset" >Reset</button>
    </div>
  </form>
