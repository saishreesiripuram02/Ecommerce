<h1 mat-dialog-title [ngStyle]="{'color': 'black'}">My Product Details:</h1>
  <ul>
    <li [ngStyle]="{'color': 'green', 'font-size':'15px'}">{{item?.name}}</li>
    <li [ngStyle]="{'color': 'green', 'font-size':'15px'}">{{item?.description}}</li>
    <li  [ngStyle]="{'color': 'green','font-size':'15px'  }">{{item?.price}} </li>
    <li  [ngStyle]="{'color': 'green','font-size':'15px'  }">{{item?.availableColors}} </li>
  </ul>
