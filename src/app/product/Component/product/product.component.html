<mat-card class="example-card">
    <mat-card-header>


      <mat-card-content>
        <p>{{singleItem.id}}</p>
      </mat-card-content><br>
      <mat-card-title>{{singleItem.name}}</mat-card-title>
    </mat-card-header>


    <mat-card-content>
      <p>{{singleItem.description}}</p>
    </mat-card-content>

    <mat-card-content *ngIf="singleItem.inStock">
      <p>{{singleItem.inStock}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" (click)="addToCart()" [disabled]="singleItem.inStock < 1" >
        <mat-icon >add</mat-icon>
      </button>

      <a mat-raised-button color="primary" class="btn" routerLink="/update/{{singleItem.id}}" >Update</a>
      <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" (click)="delete()" [disabled]="singleItem.inStock < 1" >
        <mat-icon >delete</mat-icon>
      </button>

    </mat-card-actions>
  </mat-card>
