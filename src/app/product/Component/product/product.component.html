<mat-card class="example-card" [ngClass]="{'out-of-stock':(singleItem.inStock <= 0 )}">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title> {{singleItem.name}}</mat-card-title>
      <mat-card-subtitle>${{singleItem.price}}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content [ngStyle]="{'color' : 'green'}">Delivery On:<strong>{{singleItem.delivery}}</strong></mat-card-content>
   <mat-card-actions *ngIf="singleItem.inStock > 0 ">
      <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" (click)="addToCart()" [disabled]="singleItem.inStock < 1  "  >
        <mat-icon>add</mat-icon>
      </button>
      <a mat-mini-fab color="primary" aria-label="Example icon button with a menu icon"  routerLink="/product/update/{{singleItem.id}}" >
        <mat-icon >edit</mat-icon>
      </a>
      <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" (click)="delete()">
        <mat-icon >delete</mat-icon>
      </button>
      <button mat-mini-fab color="primary"  (click)="openDialog()">
        <mat-icon >visibility</mat-icon>
      </button>

    </mat-card-actions>
</mat-card>
