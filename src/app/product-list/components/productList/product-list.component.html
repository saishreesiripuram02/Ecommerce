<p>Welcome<span [ngStyle]="{'color':'green'}" *ngIf="user"> {{user.fullName}}</span></p>
<app-search (searchValue)="searchingValues($event)" [isLoading]="isLoading"></app-search>

<mat-spinner *ngIf="isLoading"></mat-spinner>

<div class="itemslist">
    <app-product [singleItem]="myItem" *ngFor="let myItem of myItems; trackBy itemTrackBy"
        class="product-item"></app-product>
</div>
